    <script>
        //数组迭代器
        var arr = ["s","k",'s'],
        //得给entries赋新值，不然停留在第一个
        arrEntries = arr.entries();
        console.log(...arr);
        //返回对象
        console.log(arrEntries.next());
        console.log(arrEntries.next());
        console.log(arrEntries.next());
        console.log(arrEntries.next());
        //对象迭代器;
        var obj = {
            name:'a',
            age:'b',
            sex:'c'
        };
        var objEntries = Object.entries(obj);
        console.log(...objEntries);
        //返回数组
        console.log(objEntries);

        var str = 'qwerty';

        console.log(strEntries.next());

    // ES5迭代器
    function makeIterator(array){
        var nextIndex = 0;
        
        return {
            next: function(){
                return nextIndex < array.length ?
                    {value: array[nextIndex++], done: false} :
                    {done: true};
            }
            }
    }
